<header>
    <div class="b-top">
        <div class="container">
            <div class="top-i">
                <div class="top-slogan">
                </div>
                <div class="lang">
                    <div class="top-menu">
                        <input type="checkbox" name="menu" id="menu" hidden [checked]="isMenuOpen"
                            (change)="toggleMenu()">
                        <label for="menu" class="show-menu">

                            <svg width="18" height="16" viewBox="0 0 18 16" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <rect width="18" height="2" rx="1" fill="#999999" />
                                <rect y="6" width="18" height="2" rx="1" fill="#999999" />
                                <rect y="12" width="18" height="2" rx="1" fill="#999999" />
                            </svg>
                        </label>
                        <nav class="menu" [ngClass]="{'open': isMenuOpen}">
                            <ul class="menu__list ">
                                <li><a routerLink="home" routerLinkActive="active" (click)="closeMenu()">Головна
                                        сторінка</a>
                                </li>
                                <li><a routerLink="studying" routerLinkActive="active"
                                        (click)="closeMenu()">Навчання</a>
                                </li>
                                <li><a routerLink="trading" routerLinkActive="active" (click)="closeMenu()">Трейдинг</a>
                                </li>
                                <!-- <li><a routerLink="crypto" routerLinkActive="active"
                                        (click)="closeMenu()">Криптовалюта</a>
                                </li>
                                <li><a routerLink="blog" routerLinkActive="active" (click)="closeMenu()">Блог</a>
                                </li> -->

                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="span"></div>
